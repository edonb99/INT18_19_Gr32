<!DOCTYPE html>
<html>

<style>

    nav ul {
        list-style-type: none;
        padding-left: 17px;  
        margin: 0;
        background-color: dimgray;
        overflow: hidden;
    }
     nav li {
        float: left;
        height: 40px;         
    }
    nav li a {
        padding: 13px 20px;
        text-decoration: none;
        color: white;
        display: block; 
        font-family: sans-serif;
        font-size: 13px;
        font-weight: 150;
    }
    nav li a:hover:not(.home) {
        background-color: gray;
    }
    .home{
        background-color: #f35300;
    }
    nav input[type="submit"]
    {
        border: 1px solid #262626;
        border-radius: 0;
        margin: 10px 15px;
        margin-left: 10px;
        padding: 2px 10px;
        font-size: 12px;
        background: #f35300;
        font-weight: 500;
        color: white;
        text-transform: uppercase;
        cursor: pointer;    
    }
    nav input[type="text"]{
        border: 1px solid #262626;
        padding: 3px 0px 3px 3px;
        margin-top: 10px;
        font-size: 11px;
    }
</style>

    <title>Echo School</title>
</head>
